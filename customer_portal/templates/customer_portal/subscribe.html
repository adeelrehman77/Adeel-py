
{% extends 'customer_portal/base.html' %}

{% block content %}
<h2>Subscribe to Fun Adventure Kitchen</h2>
<form method="POST" class="mt-4">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 mb-3">
            <label>First Name</label>
            <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Last Name</label>
            <input type="text" name="last_name" class="form-control" required>
        </div>
    </div>
    <div class="mb-3">
        <label>Phone Number</label>
        <input type="tel" name="phone_number" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Address</label>
        <textarea name="address" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label>Location</label>
        <input type="text" name="location" class="form-control" required>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label>Start Date</label>
            <input type="date" name="start_date" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>End Date</label>
            <input type="date" name="end_date" class="form-control" required>
        </div>
    </div>
    <div class="mb-3">
        <label>Select Menu</label>
        <select name="menu_list" class="form-control" required>
            {% for menu in menus %}
            <option value="{{ menu.id }}">{{ menu.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Select Time Slot</label>
        <select name="time_slot" class="form-control" required>
            {% for slot in time_slots %}
            <option value="{{ slot.id }}">{{ slot }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Select Weekdays</label><br>
        <div class="form-check form-check-inline">
            <input type="checkbox" name="weekdays" value="0" class="form-check-input">
            <label class="form-check-label">Monday</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" name="weekdays" value="1" class="form-check-input">
            <label class="form-check-label">Tuesday</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" name="weekdays" value="2" class="form-check-input">
            <label class="form-check-label">Wednesday</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" name="weekdays" value="3" class="form-check-input">
            <label class="form-check-label">Thursday</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" name="weekdays" value="4" class="form-check-input">
            <label class="form-check-label">Friday</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" name="weekdays" value="5" class="form-check-input">
            <label class="form-check-label">Saturday</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" name="weekdays" value="6" class="form-check-input">
            <label class="form-check-label">Sunday</label>
        </div>
    </div>
    <div class="mb-3">
        <label>Payment Mode</label>
        <select name="payment_mode" class="form-control" required>
            <option value="CASH">Cash</option>
            <option value="BANK">Bank Transfer</option>
            <option value="CARD">Credit Card</option>
        </select>
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input type="checkbox" name="delivery_notification" class="form-check-input">
            <label class="form-check-label">Enable Delivery Notifications</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Subscribe</button>
</form>
{% endblock %}
